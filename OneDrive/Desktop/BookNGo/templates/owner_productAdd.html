<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product â€” BookNGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owner_productAdd.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-lg p-4 owner-card">
    <h2 class="mb-4 text-center">Add New Product</h2>
    <form id="addProductForm">
      
      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="category" placeholder="e.g. Furniture" required>
      </div>
      
      <!-- Product Name -->
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="e.g. Wooden Chair" required>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter product description"></textarea>
      </div>

      <!-- Stock -->
      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" placeholder="e.g. 10" required>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" required>
          <option value="Available" selected>Available</option>
          <option value="Rented">Rented</option>
          <option value="Maintenance">Maintenance</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">Add Product</button>
    </form>

    <div id="message" class="mt-3 text-center"></div>
  </div>
</div>

<!-- Firebase SDK & Custom JS -->
<script type="module" src="{{ url_for('static', filename='js/owner_productAdd.js') }}"></script>

</body>
</html>
